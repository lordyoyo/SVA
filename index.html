<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Stardew Animal Profits</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="img/Golden_Egg.png"/>
</head>
<body>
    <div class="title"></div>
    <script src="main.js"></script>
    <div class = "settings">
        <table>
            <tr>
                <td>Coops:</td>
            </tr>
            <tr>
                <td>Chicken</td>
                <td><input type="number" id="num_chicken" value="0" onchange="refresh()"/></td>
            </tr>
            <tr>
                <td>Duck</td>
                <td><input type="number" id="num_duck" value="0" onchange="refresh()"/></td>
            </tr>
            <tr>
                <td>Rabbit</td>
                <td><input type="number" id="num_rabbit" value="0" onchange="refresh()"/></td>
            </tr>
            <tr>
                <td>Void Chicken</td>
                <td><input type="number" id="num_voidchicken" value="0" onchange="refresh()"/></td>
            </tr>
            <tr>
                <td>Dinosaur</td>
                <td><input type="number" id="num_dino" value="0" onchange="refresh()"/></td>
            </tr>
            <tr>
                <td>Golden Chicken</td>
                <td><input type="number" id="num_goldchicken" value="0" onchange="refresh()"/></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Barns:</td>
            </tr>
            <tr>
                <td>Cow</td>
                <td><input type="number" id="num_cow" value="0" onchange="refresh()"/></td>
            </tr>
            <tr>
                <td>Goat</td>
                <td><input type="number" id="num_goat" value="0" onchange="refresh()"/></td>
            </tr>
            <tr>
                <td>Sheep</td>
                <td><input type="number" id="num_sheep" value="0" onchange="refresh()"/></td>
            </tr>
            <tr>
                <td>Pig</td>
                <td><input type="number" id="num_pig" value="0" onchange="refresh()"/></td>
            </tr>
            <tr>
                <td>Ostrich</td>
                <td><input type="number" id="num_ostrich" value="0" onchange="refresh()"/></td>
            </tr>
        </table>
        <table>
            <tr><td>Settings:</td></tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
