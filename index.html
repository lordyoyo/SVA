<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Stardew Animal Profits</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/Golden_Egg.png">
</head>
<body>
    <div class="title"></div>
    <script src="main.js"></script>
    <div class = "settings">
        <table>
            <tr>
                <td>Coops:</td>
                <td></td>
            </tr>
            <tr>
                <td>Chicken</td>
                <td><input type="number" id="num_chicken" value="0"></td>
            </tr>
            <tr>
                <td>Duck</td>
                <td><input type="number" id="num_duck" value="0"></td>
            </tr>
            <tr>
                <td>Rabbit</td>
                <td><input type="number" id="num_rabbit" value="0"></td>
            </tr>
            <tr>
                <td>Void Chicken</td>
                <td><input type="number" id="num_voidchicken" value="0"></td>
            </tr>
            <tr>
                <td>Dinosaur</td>
                <td><input type="number" id="num_dino" value="0"></td>
            </tr>
            <tr>
                <td>Golden Chicken</td>
                <td><input type="number" id="num_goldchicken" value="0"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Barns:</td>
                <td></td>
            </tr>
            <tr>
                <td>Cow</td>
                <td><input type="number" id="num_cow" value="0"></td>
            </tr>
            <tr>
                <td>Goat</td>
                <td><input type="number" id="num_goat" value="0"></td>
            </tr>
            <tr>
                <td>Sheep</td>
                <td><input type="number" id="num_sheep" value="0"></td>
            </tr>
            <tr>
                <td>Pig</td>
                <td><input type="number" id="num_pig" value="0"></td>
            </tr>
            <tr>
                <td>Ostrich</td>
                <td><input type="number" id="num_ostrich" value="0"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Settings:</td>
                <td></td>
            </tr>
            <tr>
                <td>Players:</td>
                <td><input type="number" id="players" value="1"></td>
            </tr>
            <tr>
                <td>Professions:</td>
                <td></td>
            </tr>
            <tr>
                <td>Artisan</td>
                <td><input type="checkbox" id="check_artisan"></td>
            </tr>
            <tr>
                <td>Rancher</td>
                <td><input type="checkbox" id="check_rancher"></td>
            </tr>
            <tr>
                <td>Coopmaster</td>
                <td><input type="checkbox" id="check_coopmaster"></td>
            </tr>
            <tr>
                <td>Shepherd</td>
                <td><input type="checkbox" id="check_shepherd"></td>
            </tr>
            <tr>
                <td>Gatherer</td>
                <td><input type="checkbox" id="check_gatherer"></td>
            </tr>
            <tr>
                <td>Botanist</td>
                <td><input type="checkbox" id="check_botanist"></td>
            </tr>
            <tr>
                <td>Smart Processing</td>
                <td><input type="checkbox" id="check_smart"></td>
            </tr>
        </table>
    </div>
</body>
</html>
